<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin-right: 20px;
        }

        .search {
            margin-left: 20px;
            padding: 5px;
            width: 300px;
        }

        .menu {
            background-color: rgb(206, 237, 244);
            padding: 10px;
        }

        .menu a {
            margin-right: 15px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .products {
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 200px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            border: 1px solid #ddd;
        }

        .product img {
            width: 150px;
            height: 150px;
        }

        .price {
            color: rgb(76, 118, 224);
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header">
        <span class="logo">Flipkart</span>
        <input type="text" class="search" placeholder="Search for products">
    </div>

    <div class="menu">
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Home</a>
        <a href="#">Mobiles</a>
        <a href="#">Appliances</a>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRM1cQERVnKELDGL_g8h1JBIfop2lNYeKqXL689q_D_e_gnI-LAkHRrAUaY4IQYygLhP6HpxG_1idB186F1PXhoWji22OdJiGvJBb9AkzaJwQ4XdUyUd88fRw">
            <p>Watch</p>
            <p class="price">$99</p>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcT1JrSV02hk7Sgy2BVnbhRryR7yn62fEQtRt8_qsygrD7oKJPEbNCH8j3-rp1rRiIrMQWsBzj3u_miV9kyXxvbwEtgQCHGUSYE6nLqDURV9WOBC0JTPXvgxDw">
            <p>Earphone</p>
            <p class="price">$39</p>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR51GoaznOB8gCvt7K_z64v9_lCuUxuR9KmUQ&s">
            <p>Laptop</p>
            <p class="price">$999</p>
        </div>

</body>
</html>
