<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8">

  <title> Navbar</title> 
    <style>
  .navbar { 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  background-color: #222; 
  color: white; 
  padding: 15px 20px; 
} 
 
.h1 { 
  font-size: 32px;
  }
 
.nav-links { 
  display: flex; 
  list-style: none; 
} 
 
.nav-links li { 
  margin: 0 15px; 
} 
 
.nav-links a { 
  text-decoration: none; 
  color: white; 
  font-size: 1rem; 
} 
 
.actions a { 
  margin-left: 15px; 
  color: rgb(80, 220, 115); 
  font-weight: bold; 
  font-size: 18px;
} 
.nav-box{
    border: 3px solid black;
    padding: 1px;
}
    </style>

 
</head> 
<body>

</html>
